<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script>   
        $(document).ready(function(){
        //DB가 준비가 된 케이스 > 동적 객체가 정답
            $("#gnb .gnbli3 a").html("네이버")
            .attr("href", "http://www.naver.com")
            .attr("class", "text-dark naver")
            .attr("target", "_blank");

            const naviDB = [
                {
                title: "네이버",
                href : "http://www.naver.com",
                class: "text-dark naver",
                target: "_blank"
                },
                {
                title: "다음",
                href : "http://www.daum.net",
                class: "text-dark daum",
                target: "_blank"
                },
                {
                title: "구글",
                href : "http://www.google.com",
                class: "text-dark Google",
                target: "_blank"
                },
            //     {
            //     title: "NNN",
            //     href : "http://www.naver.com",
            //     class: "text-dark NNN",
            //     target: "_blank"
            //     }
            ]
    
            $("#gnb li a").each(function(){
               
                $(this).html($(this).parent().data("nm"))
                $(this).attr("href", $(this).data("href"))
            })
            
        })
    </script>
</head>
<body>
<ul id="gnb">

    <li class="gnbli4" data-nm="NNN" data-href="http://www.naver.com"><a href="">4</a></li>
</ul>
    
</body>
</html>
