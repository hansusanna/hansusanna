<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
</head>
<body>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        // jQuery를 이용한 동적 데이터 추가        
        $("body").html("<p><span>동적데이터</span>라고 합니다.</p><ul><li>리스트 아이템 1</li><li>리스트 아이템 2</li></ul>");
        $("body p").css({
            color: "red",
            fontSize: "3rem",
            backgroundColor: "yellow",
        });
        $("span").css({
            color: "white",
            backgroundColor: "black",
        });
        $("ul").css({
            color: "blue",
            fontSize: "2rem",
            listStyle: "disc",
            cursor:"pointer",
        }).click(function(){
            alert("드디어해방");
        })
    </script>
</body>
</html>
